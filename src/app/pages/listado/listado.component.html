
<!-- Nos devuelve la lista de tareas guardadas --> 
<div *ngFor="let categoria of categorias | keyvalue">
  <h2>{{ categoria.key }}</h2>
  <ul>
    <li *ngFor="let tarea of categoria.value">
      <div class="tarea-content">
        <div class="column">
          <p class="nombre-estudiante">Nombre Estudiante:</p>
          <p class="nombre-estudiante2">{{ tarea.nombreEst }}</p>
        </div>
        <div class="column">
          <p class="nombre-tarea">Nombre de la tarea o nota:</p>
          <p class="nombre-tarea2">{{ tarea.nombreTar }}</p>
        </div>
        <div class="column">
          <p class="fecha">Fecha de envio:</p>
          <p class="fecha2">{{tarea.fecha }}</p>
        </div>
        <div class="column">
          <p class="descripcion">Descripcion de la tarea:</p>
          <p class="descripcion">{{ tarea.descripcion }}</p>
        </div>
        <a routerLink="/paginas/recetas/{{tarea.uid}}"></a>
      </div>
      <!-- se crean dos botones uno para la eliminacion y otro para actulizar-->
      <div class="tarea-actions">
        <button class="custom-button" (click)="goEditar(tarea)">Editar</button>
        <button class="custom-button2" (click)="eliminarTareaFire(tarea.uid)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
